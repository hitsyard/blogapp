<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold mb-4">Edit Blog Post</h1>
        
        <form method="POST" action="{{ url_for('edit_post', post_id=post._id) }}">
            <div class="mb-4">
                <label class="block text-gray-300">Title</label>
                <input type="text" name="title" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded" value="{{ post.title if post.title else '' }}" required>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-300">Description</label>
                <textarea name="description" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded" rows="5" required>{{ post.description if post.description else '' }}</textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-300">Image URL</label>
                <input type="text" name="image" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded" value="{{ post.image if post.image else '' }}">
            </div>
            <div class="mb-4">
                <label class="block text-gray-300">Category</label>
                <select name="category" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded">
                    <option value="Philosophy" {% if post.category == 'Philosophy' %} selected {% endif %}>Philosophy</option>
                    <option value="Astronomy" {% if post.category == 'Astronomy' %} selected {% endif %}>Astronomy</option>
                    <option value="Astrology" {% if post.category == 'Astrology' %} selected {% endif %}>Astrology</option>
                    <option value="Technology" {% if post.category == 'Technology' %} selected {% endif %}>Technology</option>
                    <option value="Storytelling" {% if post.category == 'Storytelling' %} selected {% endif %}>Storytelling</option>
                    <option value="Psychology" {% if post.category == 'Psychology' %} selected {% endif %}>Psychology</option>


                </select>
            </div>
            <div class="mb-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Update Post
                </button>
            </div>
        </form>
    </div>
</body>
</html>
