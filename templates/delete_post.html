<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold mb-4 text-red-600">Delete Blog Post</h1>
        
        <div class="bg-gray-800 p-6 rounded-lg">
            <h2 class="text-2xl font-bold text-white">Are you sure you want to delete this post?</h2>
            
            <div class="mt-4">
                <strong>Title:</strong> {{ post.title }}
            </div>
            <div class="mt-2">
                <strong>Category:</strong> {{ post.category }}
            </div>
            <div class="mt-2">
                <strong>Description:</strong> {{ post.description }}
            </div>
            <div class="mt-2">
                <img src="{{ post.image }}" alt="Post Image" class="w-full h-auto mt-4">
            </div>
            
            <div class="flex mt-6 space-x-4">
                <form method="POST" action="{{ url_for('delete_post', post_id=post._id) }}">
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Yes, Delete Post
                    </button>
                </form>
                <a href="{{ url_for('admin_panel') }}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                    Cancel
                </a>
            </div>
        </div>
    </div>
</body>
</html>
